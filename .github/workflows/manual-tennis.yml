name: ğŸ¾ Tennis (Manual)

on:
  # Tylko rÄ™czne uruchomienie
  workflow_dispatch:
    inputs:
      date:
        description: 'Data (YYYY-MM-DD) lub zostaw puste dla dzisiejszej'
        required: false
        default: ''

jobs:
  scrape-tennis:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 godzin (maksimum GitHub Actions) dla 2500+ meczÃ³w
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸŒ Install Chrome & ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
        chromium-browser --version
        chromedriver --version
    
    - name: ğŸ“¦ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ¾ Run Tennis Scraping
      run: |
        # UÅ¼yj podanej daty lub dzisiejszej
        if [ -z "${{ github.event.inputs.date }}" ]; then
          DATE=$(date +%Y-%m-%d)
        else
          DATE="${{ github.event.inputs.date }}"
        fi
        
        echo "ğŸ¾ Scraping Tennis dla daty: $DATE"
        
        python scrape_and_notify.py \
          --date $DATE \
          --sports tennis \
          --to jakub.majka.zg@gmail.com \
          --from-email jakub.majka.zg@gmail.com \
          --password "${{ secrets.EMAIL_PASSWORD }}" \
          --headless \
          --sort time
      
      env:
        DISPLAY: ':99'
    
    - name: ğŸ“Š Upload outputs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tennis-manual-${{ github.run_number }}
        path: outputs/*.csv
        if-no-files-found: ignore
        retention-days: 30
    
    - name: âœ… Job completed
      if: success()
      run: |
        echo "âœ… Tennis scraping zakoÅ„czony pomyÅ›lnie!"
        echo "ğŸ“§ Email wysÅ‚any do jakub.majka.zg@gmail.com"

