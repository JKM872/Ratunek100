name: All Sports Scraping (Manual)

on:
  # Tylko rÄ™czne uruchomienie
  workflow_dispatch:
    inputs:
      sports:
        description: 'Sports to scrape (space-separated)'
        required: false
        default: 'volleyball basketball handball'
      date:
        description: 'Date (YYYY-MM-DD) or leave empty for today'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 godzin (maksimum GitHub Actions) dla 2500+ meczÃ³w
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸŒ Install Chrome & ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: ğŸ“¦ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: âš½ Run Multi-Sport Scraping
      run: |
        # UÅ¼yj podanej daty lub dzisiejszej (z timezone polskim)
        if [ -z "${{ github.event.inputs.date }}" ]; then
          DATE=$(TZ=Europe/Warsaw date +%Y-%m-%d)
        else
          DATE="${{ github.event.inputs.date }}"
        fi
        
        echo "ğŸ—“ï¸ Scraping dla daty: $DATE"
        echo "ğŸ† Sporty: ${{ github.event.inputs.sports }}"
        
        # Mail 1: Zdarzenia z przewagÄ… formy + kursy
        echo "ğŸ“§ WysyÅ‚am mail 1/2: Zdarzenia z PRZEWAGÄ„ FORMY..."
        python scrape_and_notify.py \
          --date $DATE \
          --sports ${{ github.event.inputs.sports }} \
          --to jakub.majka.zg@gmail.com \
          --from-email jakub.majka.zg@gmail.com \
          --password "${{ secrets.EMAIL_PASSWORD }}" \
          --headless \
          --sort time \
          --only-form-advantage \
          --skip-no-odds
        
        # Poczekaj 5 sekund miÄ™dzy mailami
        sleep 5
        
        # Mail 2: Wszystkie kwalifikujÄ…ce siÄ™ zdarzenia z kursami
        echo "ğŸ“§ WysyÅ‚am mail 2/2: Wszystkie kwalifikujÄ…ce siÄ™..."
        python scrape_and_notify.py \
          --date $DATE \
          --sports ${{ github.event.inputs.sports }} \
          --to jakub.majka.zg@gmail.com \
          --from-email jakub.majka.zg@gmail.com \
          --password "${{ secrets.EMAIL_PASSWORD }}" \
          --headless \
          --sort time \
          --skip-no-odds
      
      env:
        DISPLAY: ':99'
    
    - name: ğŸ“Š Upload outputs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: multi-sport-results-${{ github.run_number }}
        path: outputs/*.csv
        if-no-files-found: ignore
        retention-days: 30

