name: All Sports Scraping (Manual)

on:
  # Tylko rÄ™czne uruchomienie
  workflow_dispatch:
    inputs:
      sports:
        description: 'Sports to scrape (space-separated)'
        required: false
        default: 'volleyball basketball handball'
      date:
        description: 'Date (YYYY-MM-DD) or leave empty for today'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # WiÄ™cej czasu dla wielu sportÃ³w
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ğŸŒ Install Chrome & ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver
    
    - name: ğŸ“¦ Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: âš½ Run Multi-Sport Scraping
      run: |
        # UÅ¼yj podanej daty lub dzisiejszej
        if [ -z "${{ github.event.inputs.date }}" ]; then
          DATE=$(date +%Y-%m-%d)
        else
          DATE="${{ github.event.inputs.date }}"
        fi
        
        echo "ğŸ—“ï¸ Scraping dla daty: $DATE"
        echo "ğŸ† Sporty: ${{ github.event.inputs.sports }}"
        
        python scrape_and_notify.py \
          --date $DATE \
          --sports ${{ github.event.inputs.sports }} \
          --to jakub.majka.zg@gmail.com \
          --from-email jakub.majka.zg@gmail.com \
          --password "${{ secrets.EMAIL_PASSWORD }}" \
          --headless \
          --sort-by time
      
      env:
        DISPLAY: ':99'
    
    - name: ğŸ“Š Upload outputs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: multi-sport-results-${{ github.run_number }}
        path: outputs/*.csv
        if-no-files-found: ignore
        retention-days: 30

